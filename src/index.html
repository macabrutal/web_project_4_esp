<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- LINK CSS -->
  <link rel="stylesheet" href="./pages/index.css" />

  <title>Alrededor de los EE.UU.</title>
</head>

<body class="root">
  <div class="page">
    <!-- popup edit-->
    <div id="profilePopup" class="popup-container">
      <button id="close" class="popup-container__close-popup"></button>
      <form id="form" action="" class="popup" name="edit-profile" novalidate>
        <h4 class="popup__title-popup">Edit profile</h4>
        <fieldset class="popup__fieldset">
          <div class="popup__field">
            <input id="profileTitle" class="popup__input-popup" type="text" placeholder="Nombre" name="name" required
              minlength="2" maxlength="40" />
            <!-- span del mensaje de error con su name -->
            <span class="popup__error popup__error_name"></span>
          </div>

          <div class="popup__field">
            <input id="profileSubtitle" class="popup__input-popup" type="text" placeholder="Acerca de mí" name="about"
              required minlength="2" maxlength="200" />
            <!-- span del mensaje de error con su name -->
            <span class="popup__error popup__error_about"></span>
          </div>
          <button id="save" type="submit" class="popup__button-popup">
            Guardar
          </button>
        </fieldset>
      </form>
    </div>
    <!-- FIN popup edit-->

    <!-- popup AGREGAR-->
    <div id="popupAddContainer" class="popup-container">
      <button id="closeAddPopup" class="popup-container__close-popup"></button>
      <form id="formAdd" action="" class="popup" name="add-place" novalidate>
        <h4 class="popup__title-popup">Nuevo lugar</h4>
        <fieldset class="popup__fieldset">
          <div class="popup__field">
            <input id="addTitle" name="title" class="popup__input-popup" type="text" placeholder="Título" required
              minlength="2" maxlength="30" />
            <!-- span del mensaje de error con su name -->
            <span class="popup__error popup__error_title"></span>
          </div>
          <div class="popup__field">
            <input id="addImage" name="image" class="popup__input-popup" type="url" placeholder="Enlace a la imagen"
              required />
            <!-- span del mensaje de error con su name -->
            <span class="popup__error popup__error_image"></span>
          </div>
          <button id="createButton" type="submit" class="popup__button-popup">
            Crear
          </button>
        </fieldset>
      </form>
    </div>
    <!-- FIN popup AGREGAR-->

    <!-- popup IMAGEN-->
    <div id="popupImage" class="popup-container">
      <div class="image-container">
        <button id="closeImagePopup" class="popup-container__close-popup popup-container__close-popup_image"></button>
        <img src=" " alt="" class="image-container__image-popup" />
        <p class="image-container__text-image"></p>
      </div>
    </div>
    <!-- FIN popup IMAGEN-->

    <!-- HEADER-->
    <header class="header">
      <!-- <img class="header__logo" src="./images/logo.png" alt="logo" /> -->
      <img class="header__logo" src="<%=require('./images/logo.png')%>" alt="logo" />

      <hr class="header__line" />
    </header>

    <!-- MAIN-->
    <main class="content">
      <!-- profile -->
      <div class="profile">
        <div class="profile__info">
          <img src="./images/avatar.png" alt="avatar" class="profile__avatar" />
          <div class="profile__intro">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button id="open-edit-button" class="profile__edit-button"></button>
            <h2 class="profile__subtitle">Explorador</h2>
          </div>
        </div>
        <button id="open-add-button" class="profile__add-button"></button>
      </div>
      <!-- cards -->
      <div class="cards"></div>
    </main>
    <!-- FIN MAIN-->
    <footer class="footer">
      <p class="footer__text-footer">© 2021 Alrededor de los EEUU</p>
    </footer>
  </div>

  <!-- template de cards -->
  <template id="card-template">
    <div class="card">
      <button class="card__delete-button"></button>
      <img class="card__img-card" src=" " alt="" />
      <div class="card__card-body">
        <h3 class="card__card-title"></h3>
        <button class="card__card-like"></button>
      </div>
    </div>
  </template>
  <!-- FIN template de cards -->

  <script type="module" src="./pages/index.js"></script>

</body>

</html>
