<!doctype html><html lang="es"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Alrededor de los EE.UU.</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page"><div id="profilePopup" class="popup-container"><button id="close" class="popup-container__close-popup"></button><form id="form" action="" class="popup" name="edit-profile" novalidate><h4 class="popup__title-popup">Edit profile</h4><fieldset class="popup__fieldset"><div class="popup__field"><input id="profileTitle" class="popup__input-popup" placeholder="Nombre" name="name" required minlength="2" maxlength="40"/> <span class="popup__error popup__error_name"></span></div><div class="popup__field"><input id="profileSubtitle" class="popup__input-popup" placeholder="Acerca de mí" name="about" required minlength="2" maxlength="200"/> <span class="popup__error popup__error_about"></span></div><button id="save" type="submit" class="popup__button-popup">Guardar</button></fieldset></form></div><div id="popupAddContainer" class="popup-container"><button id="closeAddPopup" class="popup-container__close-popup"></button><form id="formAdd" action="" class="popup" name="add-place" novalidate><h4 class="popup__title-popup">Nuevo lugar</h4><fieldset class="popup__fieldset"><div class="popup__field"><input id="addTitle" name="title" class="popup__input-popup" placeholder="Título" required minlength="2" maxlength="30"/> <span class="popup__error popup__error_title"></span></div><div class="popup__field"><input id="addImage" name="image" class="popup__input-popup" type="url" placeholder="Enlace a la imagen" required/> <span class="popup__error popup__error_image"></span></div><button id="createButton" type="submit" class="popup__button-popup">Crear</button></fieldset></form></div><div id="popupImage" class="popup-container"><div class="image-container"><button id="closeImagePopup" class="popup-container__close-popup popup-container__close-popup_image"></button> <img src="" alt="" class="image-container__image-popup"/><p class="image-container__text-image"></p></div></div><header class="header"><img class="header__logo" src="10e7a8ff85e5d8e94226.png" alt="logo"/><hr class="header__line"/></header><main class="content"><div class="profile"><div class="profile__info"><img src="7f604eb42a3744d5c1cd.png" alt="avatar" class="profile__avatar"/><div class="profile__intro"><h1 class="profile__title">Jacques Cousteau</h1><button id="open-edit-button" class="profile__edit-button"></button><h2 class="profile__subtitle">Explorador</h2></div></div><button id="open-add-button" class="profile__add-button"></button></div><div class="cards"></div></main><footer class="footer"><p class="footer__text-footer">© 2021 Alrededor de los EEUU</p></footer></div><template id="card-template"><div class="card"><button class="card__delete-button"></button> <img class="card__img-card" src="" alt=""/><div class="card__card-body"><h3 class="card__card-title"></h3><button class="card__card-like"></button></div></div></template></body></html>
